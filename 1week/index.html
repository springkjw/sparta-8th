<!DOCTYPE html>
<!-- HTML5 사용하기 위해 반드시 선언 -->
<!-- 주석(comment). 컴퓨터, 브라우저가 인식 X -->
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스파르타코딩클럽</title>
</head>

<body>
  <!-- div(divider): 영역을 나눌때 많이 쓰이는 태그 -->
  <div></div>
  <!-- 제목 태그 h1 ~ h6. 숫자가 작을수록 글자 크기가 커짐 -->
  <h1>코딩</h1>
  <h5>코딩</h5>
  <!-- p(paragraph). 문장 표현할 때 많이 쓰임. 태그 앞에 줄바꿈 O -->
  <p>권재원 멘토님은 정말 잘 생겼어요.</p>
  <p>권재원 멘토님은 정말 잘 생겼어요.</p>
  <!-- 문장 표현할 때 많이 쓰임. 태그 앞에 줄바꿈 X -->
  <span>권재원 멘토님은 정말 잘 생겼어요.</span>
  <span>권재원 멘토님은 정말 잘 생겼어요.</span>
  <!-- 버튼 태그 -->
  <button>코딩</button>
  <!-- 입력 태그 -->
  <!-- <input></input> -->
  <input type="text" />
  <input type="file" />
  <input type="checkbox" />
  <input type="radio" />
  <input type="color" />
  <!-- 링크 태그 -->
  <a href="https://naver.com">네이버로 가는 태그</a>
  <!-- 이미지 태그 -->
  <img src="./dog.jpg" />

  <!-- 분리선 태그 -->
  <hr />

  <!-- 줄바꿈 태그 -->
  <br />
  <p>오늘 날씨는<br /> 정말 좋아요.</p>

  <!-- 메뉴 태그 -->
  <ul>
    <li>옵션1</li>
    <li>옵션2</li>
    <li>옵션3</li>
  </ul>
</body>

</html>
