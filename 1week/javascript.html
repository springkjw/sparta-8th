<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
      function showAlert() {
        alert('안녕하세요');
      }

      // 변수
      var a = 1;
      // ECMScript 2015 변수를 var로만 통일해서 사용
      let b = 2;
      const c = 3;
      // let 은 수정 가능한 변수 / const 는 수정이 불가능한 변수

      // 사칙연산
      a + b
      a - b
      a / b
      a * b

      a % b // a를 b로 나눌 때 나머지
      a ** b // a^b

      // 타입
      // 문자열
      let a = "스파르타코딩클럽";
      let b = "수업";
      a + b
      // literal 문자열
      let a = `스파르타코딩클럽 ${1 + 10}`;
    </script>
  </head>
  <body>
    <button onclick="showAlert()">알림창 띄위기</button>
  </body>
</html>
